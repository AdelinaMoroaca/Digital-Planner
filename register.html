    <div class="login-page" id="zero">
      <div class="form">
        <form id="loginForm" class="login-form" name="loginForm" method="GET">

          <input
            id="loginPassword"
            type="password"
            name="loginPassword"
            placeholder="password"

          <input
            id="email"
            type="text"

            placeholder="email address"
            required
          />

        </form>
      </div>
