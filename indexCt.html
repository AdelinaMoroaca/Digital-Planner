<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new task</title>
    <link rel="stylesheet" href="css/styleCt.css" />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->
  </head>
  <body>
    <div class="container">
      <!-- <h1 class="title">Create a new task</h1> -->
      <form id="newTaskForm">
        <h1 class="title">Create a new task</h1>
        <input
          id="descriptionTask"
          type="text"
          name="description"
          placeholder="I want to..."
        />
        <input id="dateTask" type="date" name="dayTime" />
        <select id="repeatedTask" class="minimal" name="repeated-task">
          <option value="Set as Repeated Task">Set as Repeated Task</option>
          <option value="Daily">Daily</option>
          <option value="Weekly">Weekly</option>
          <option value="Monthly">Monthly</option>
          <option value="Yearly">Yearly</option>
        </select>
        <select id="prioritisingTask" class="minimal" name="prioritising">
          <option value="Let's prioritise it">Let's prioritise it</option>
          <option value="High priority">High priority</option>
          <option value="Medium priority">Medium priority</option>
          <option value="Low priority">Low priority</option>
        </select>
        <label for="appt">Set The Time Dedicated</label>
        <input id="timeTask" type="time" id="appt" name="appt" />
        <select id="typeTask" class="minimal" name="type">
          <option value="Status">Status</option>
          <option value="Complete">Complete</option>
          <option value="In progress">In progress</option>
          <option value="Not started">Not started</option>
        </select>
        <!-- <button type="submit" id="enter" class="addBtn" onclick="myFunctionSubmit()">Add a new task</button> -->
        <input
          id="addNewTask"
          class="addBtn"
          type="button"
          name="addTask"
          value="Add a new task"
        />
        <input
          id="goBack"
          class="goBack"
          type="button"
          name="addTask"
          value="Go to dashboard"
        />
      </form>
    </div>

    <script src="js/scriptCt.js"></script>
  </body>
</html>
